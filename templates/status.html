        var myChart = echarts.init(document.getElementById('main'));

            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series : [

                    },

                    symbolSize: 80,
                    label: {

                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        normal: {

                            }
                        }
                    },
                    data: [{
                        name: '节点1',
                        x: 400,
                        y: 50,
                        itemStyle: {

                            }
                        }
                    }, {
                        name: '节点2',
                        x: 595,

                        itemStyle: {

                            }
                        }
                    }, {
                        name: '节点3',
                        x: 644,
                        y: 356,
                        itemStyle: {

                            }
                        }
                    }, {
                        name: '节点4',
                        x: 508,
                        y: 525,
                        itemStyle: {

                        x: 292,

                        }
                    },
                     {
                        name: '节点6',
                        x: 156,
                        y: 356,
                        itemStyle: {

                            }
                        }
                    },
                     {
                        name: '节点7',

                        }
                    }],
                    // links: [],
                    links:[
                    ]
                }
            ]
        };

        myChart.setOption(option);
        // 异步加载数据
        var boardcast=function(s){
            var arr=[0,1,2,3,4,5,6];
            delete arr[s];
            links=[];
            for (var i=0;i<7;i++){
                var link={
                    source:s,
                    target:arr[i],
                    symbolSize: [5, 20],
                    label: {
                        normal: {
                            show: false
                        }
                    },
                    lineStyle: {
                        normal: {
                            width: 5,
                            curveness: 0.2
                        }
                        }
                    }
                links.push(link)
            }
            return links;
        };
        var check=function(){
            links=[]
            for(var i=0;i<7;i++){
                for(var j=0;j<7;j++){
                   if (i!=j)
                       {
                       var link={
                            source:i,
                            target:j,
                            symbolSize: [5, 20],
                            label: {
                                normal: {
                                    show: false
                                }
                            },
                            lineStyle: {
                                normal: {
                                    width: 5,
                                    curveness: 0.2
                                }
                                }
                            }

                        links.push(link);
                       }

                }
            }
            return links;
        };
        var warning=function(){
            var s=Math.round(Math.random()*10%7);
            option.series[0].data[s].itemStyle.normal.color="#FF3030"
            myChart.setOption(option);
            option.series[0].data[s].itemStyle.normal.color="#33ccff"

        };
        setInterval(function (){
                var s=Math.round(Math.random()*10%7);
                option.series[0].links=check();
                myChart.setOption(option);
                if(1){
                    warning()
                    };
            }, 1500);
</script>
